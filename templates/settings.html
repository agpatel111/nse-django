<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <title>Settings</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Settings</a>
      <a href="{% url 'nse_app:home' %}"><i class="fas fa-home fa-lg" style="padding-right: 25px;"></i></a>
    </div>
  </nav>
  <br>

  <table class="table table-sm">
    <thead class="bg-light">
      <tr>
        <th>Banknifty Live</th>
        <th>Nifty Live</th>
      </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>
            <td>
                <button type="button" 
                {% if i.live_banknifty %}
                class="btn btn-success"
                id="BankNiftyGreen"
                {% else %}
                class="btn btn-danger"
                id="BankNiftyRed"
                {% endif %}
                     >BankNifty</button>
            </td>
            <td>
                <button type="button"
                {% if i.live_nifty %}
                class="btn btn-success"
                id="NiftyGreen"
                {% else %}
                class="btn btn-danger"
                id="NiftyRed"
                {% endif %} >Nifty</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

  <script>
    $("#BankNiftyGreen").click(function() {
        data = { name: 'BankNifty', live: 'True' }
        $.ajax({
            url: "{% url 'nse_app:changesettings' %}",
            method: "POST",
            data: data,
            success: function(data){ 
                location.reload()
            }
        })
    })

    $("#BankNiftyRed").click(function() {
        data = { name: 'BankNifty', live: 'False' }
        $.ajax({
            url: "{% url 'nse_app:changesettings' %}",
            method: "POST",
            data: data,
            success:
            function(data){ 
                location.reload()
            }
        })
    })
    
    $("#NiftyGreen").click(function() {
        data = { name: 'Nifty', live: 'True' }
        $.ajax({
            url: "{% url 'nse_app:changesettings' %}",
            method: "POST",
            data: data,
            success:
            function(data){ 
                location.reload()
            }
        })
    })

    $("#NiftyRed").click(function() {
        data = { name: 'Nifty', live: 'False' }
        $.ajax({
            url: "{% url 'nse_app:changesettings' %}",
            method: "POST",
            data: data,
            success:
            function(data){ 
                location.reload()
            }
        })
    })
  </script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>

</html>
