<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
  <title>Home</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pcr Stock</a>
          <div class="dropdown">
          <i id="dropdownMenuButton"
            type="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false" 
            class="fas fa-cog fa-lg dropdown-toggle" 
            style="padding-right: 25px;">
          </i>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="{% url 'nse_app:home' %}">Home</a></li>
              <li><a class="dropdown-item" href="{% url 'nse_app:pcrvalues' %}">Pcr Values</a></li>
              <li><a class="dropdown-item" href="{% url 'nse_app:settings' %}">Settings</a></li>
              <li><a class="dropdown-item" href="{% url 'nse_app:pcrUpdate' %}">Update Pcr</a></li>
            </ul>
        </div>
        </div>
      </nav>
      <br>

    <h3>Pcr Stock</h3>

    <p>Success Count: {{ success_count }} </p>
    <p>Reject Count: {{ reject_count }} </p>

    <br>
    {% for stock in update_needed %}
        {{ stock }} <br>
    {% endfor %}
        
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>

</html>
